<!DOCTYPE html>
<html>

<head>
    <title>Welded Products Online Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f8f8;
        }

        .navbar {
            background-color: #333;
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
            cursor: pointer;
        }

        .product-card {
            height: 100%;
            margin-top: 70px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product-card h4 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .product-card p {
            margin-bottom: 0;
        }

        .checkout-form {
            margin-top: 70px;
            height: 100%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .checkout-form h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        .checkout-form input,
        .checkout-form select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .checkout-form button[type="submit"] {
            width: 100%;
            font-size: 20px;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Welded Products</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html" id="login-link">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="catalog.html">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item dropdown" id="userOptions"></li>
            </ul>
        </div>
    </nav>

    <!-- Checkout section -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="checkout-form">
                    <h2>Checkout</h2>
                    <form id="checkoutForm">
                        <input type="text" placeholder="Name" required>
                        <input type="email" id="email" placeholder="Email" required>
                        <input type="tel" id="phone" placeholder="Phone Number" required>
                        <input type="text" placeholder="City" required>
                        <button type="submit">Submit Order</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-card">
                    <img src="images/placeholder.png" alt="Product">
                    <h4 id="product-title">Product Title</h4>
                    <p id="product-price">Price: $</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/checkout.js"></script>
</body>

</html>
