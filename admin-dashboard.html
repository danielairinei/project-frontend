<!DOCTYPE html>
<html>

<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .dashboard-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .btn-wrapper {
            margin-top: 30px;
            text-align: center;
        }

        .btn {
            margin-bottom: 10px;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dashboard-heading">
            <h1>Welcome, Admin</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Products</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-wrapper">
                            <button class="btn btn-primary" onclick="addProduct()">Add Product</button>
                            <button class="btn btn-secondary" onclick="deleteProduct()">Delete Product</button>
                            <button class="btn btn-info" onclick="updateProduct()">Update Product</button>
                            <button class="btn btn-primary" onclick="viewProducts()">View Products</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Orders</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-wrapper">
                            <button class="btn btn-primary">Add Order</button>
                            <button class="btn btn-secondary">Delete Order</button>
                            <button class="btn btn-info">Update Order</button>
                            <button class="btn btn-primary">View Orders</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Users</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-wrapper">
                            <button class="btn btn-primary">Add User</button>
                            <button class="btn btn-secondary">Delete User</button>
                            <button class="btn btn-info">Update User</button>
                            <button class="btn btn-primary">View Users</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary logout-button" id="logoutButton">Logout</button>

    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="productId">ID:</label>
                            <input type="text" class="form-control" id="productId" required>
                        </div>
                        <div class="form-group">
                            <label for="productName">Name:</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price:</label>
                            <input type="number" class="form-control" id="productPrice" required>
                        </div>
                        <div class="form-group">
                            <label for="productStatus">Status:</label>
                            <input type="text" class="form-control" id="productStatus" required>
                        </div>
                        <div class="form-group">
                            <label for="productPhotoUrl">Photo URL:</label>
                            <input type="text" class="form-control" id="productPhotoUrl" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        function addProduct() {
            var id = prompt("Enter ID:");
            var name = prompt("Enter Name:");
            var price = prompt("Enter Price:");
            var status = prompt("Enter Status:");
            var photoUrl = prompt("Enter Photo URL:");

            // Perform necessary actions with the entered data
            // e.g., send the data to the server, update the UI, etc.
        }

        function deleteProduct() {
            var id = prompt("Enter ID to delete:");

            // Perform necessary actions with the entered data
            // e.g., send the data to the server, update the UI, etc.
        }

        function updateProduct() {
            var id = prompt("Enter ID to update:");
            var name = prompt("Enter updated Name:");
            var price = prompt("Enter updated Price:");
            var status = prompt("Enter updated Status:");
            var photoUrl = prompt("Enter updated Photo URL:");

            // Perform necessary actions with the entered data
            // e.g., send the data to the server, update the UI, etc.
        }

        function viewProducts() {
            // Perform necessary actions to retrieve and display the products
            // e.g., make an AJAX request to the server, update the UI, etc.
            alert("View Products clicked");
        }

        var logoutButton = document.getElementById("logoutButton");


        // Add click event listener to the logout button
        logoutButton.addEventListener("click", function () {
            // Redirect to the logout endpoint or perform any other action
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/admin/logout");
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onload = function () {
                if (xhr.status === 200) {
                    window.location.href = "/admin.html";
                } else {
                    alert("logout failed");
                }
            };
            xhr.send();
        });
    </script>
</body>

</html>
